<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="content-container">
        <!-- Contact Form Section -->
        <div class="form-section">
          <h1 class="form-title">
            Didn't find what you're looking for?
            <br />
            <h2 style="font-size: 30px; margin-bottom: 8px">Don't worry cutie.
              <br> We're here.
            </h2>
          </h1>

          <form id="contactForm" class="contact-form">
            <!-- Name Fields -->
            <div class="form-row">
              <div class="form-group">
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="First name"
                  required
                />
                <span class="input-icon"
                  ><i class="fa-solid fa-user-pen"></i
                ></span>
                <span class="error-message" id="firstNameError"></span>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Last name"
                  required
                />
                <span class="input-icon"
                  ><i class="fa-solid fa-user-pen"></i
                ></span>
                <span class="error-message" id="lastNameError"></span>
              </div>
            </div>

            <!-- Email Field -->
            <div class="form-group full-width">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
              <span class="input-icon"
                ><i class="fa-solid fa-envelope-circle-check"></i
              ></span>
              <span class="error-message" id="emailError"></span>
            </div>

            <!-- Message Field -->
            <div class="form-group full-width">
              <textarea
                id="message"
                name="message"
                placeholder="Message"
                rows="5"
                required
              ></textarea>
              <span class="input-icon textarea-icon"
                ><i class="fa-solid fa-message"></i
              ></span>
              <span class="error-message" id="messageError"></span>
            </div>

            <!-- Buttons -->
            <div class="button-group">
              <button type="button" class="btn-attachment">
                <i class="fa-solid fa-link"></i> Add attachment
              </button>
              <button type="submit" class="btn-submit">Send message</button>
            </div>
          </form>

          <!-- Success Message -->
          <div id="successMessage" class="success-message">
            <p>
              <i class="fa-solid fa-circle-check"></i> Your message has been
              sent successfully!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="contactjs.js"></script>
  </body>
</html>
